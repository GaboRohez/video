<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="ytplayer" type="text/html" width=100% height=100%
            src="https://www.youtube.com/embed/XcIMyw2oJv4?autoplay=1&controls=0&modestbranding=1&rel=0&fs=0&disablekb=1"
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
