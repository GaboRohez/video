<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20%; /* Cubre solo el 20% superior del video */
            background: transparent;
        }
        .overlay-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%; /* Cubre solo el 15% inferior del video */
            background: transparent;
        }
    </style>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': function(event) {
                        event.target.playVideo(); // Inicia la reproducci칩n autom치ticamente
                    },
                    'onStateChange': function(event) {
                        if (event.data === 0) { // 0 significa que el video termin칩
                            player.seekTo(0); // Reinicia el video desde el principio
                            player.playVideo(); // Lo reproduce autom치ticamente
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="video-container">
        <iframe id="ytplayer" type="text/html" width="100%" height="100%"
            src="https://youtube.com/shorts/XcIMyw2oJv4?feature=share?autoplay=0&controls=0&modestbranding=1&rel=0&fs=0&disablekb=1&showinfo=0&playsinline=1&iv_load_policy=3&cc_load_policy=0&enablejsapi=1"
            frameborder="0" allow="autoplay">
        </iframe>
        <div class="overlay-top"></div>
        <div class="overlay-bottom"></div>
    </div>
</body>
</html>
