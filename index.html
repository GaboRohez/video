<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function onYouTubeIframeAPIReady() {
            var player = new YT.Player('ytplayer', {
                events: {
                    'onStateChange': function(event) {
                        if (event.data === 0) { // 0 significa que el video terminó
                            player.seekTo(0); // Reinicia el video desde el principio
                            player.playVideo(); // Lo reproduce automáticamente
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="video-container">
        <iframe id="ytplayer" type="text/html" width="100%" height="100%"
            src="https://www.youtube.com/embed/XcIMyw2oJv4?autoplay=1&loop=1&controls=0&modestbranding=1&rel=0&fs=0&disablekb=1&showinfo=0&playsinline=1&iv_load_policy=3&cc_load_policy=0&autohide=1"
            frameborder="0" allow="autoplay">
        </iframe>
    </div>
</body>
</html>
